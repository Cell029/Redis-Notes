server:
  port: 8081

spring:
  application:
    name: hmdp

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/hmdp?useSSL=false&serverTimezone=UTC
    username: root
    password: 123

  data:
    redis:
      host: 172.23.14.3
      port: 6379
      password: 123
      lettuce:
        pool:
          max-active: 10
          max-idle: 10
          min-idle: 1
          time-between-eviction-runs: 10s



  jackson:
    default-property-inclusion: non_null


mybatis-plus:
  type-aliases-package: com.hmdp.entity

logging:
  level:
    com.hmdp: DEBUG
